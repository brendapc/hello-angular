<section [ngClass]="{ loading: !taskList.length }">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked" />
      <input
        type="text"
        (keyup)="validateInput(item.task, i)"
        [(ngModel)]="item.task"
        [ngClass]="{ checked: item.checked }"
      />

      <button (click)="deleteItem(i)">
        <img src="assets/icons/icon-trash.svg" alt="trash" />
      </button>
    </li>
  </ul>
</section>
<app-todo-button-input-add-items
  (emmitItem)="setEmitTaskList($event)"
></app-todo-button-input-add-items>

<app-todo-button-delete-all
  *ngIf="taskList.length"
  (click)="deleteAll()"
></app-todo-button-delete-all>
